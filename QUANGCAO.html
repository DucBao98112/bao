<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .floating-ad {
      position: fixed;
      bottom: 20px;
      width: 280px;
      background: #fff;
      border: 2px solid #e91e63;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 9999;
      overflow: hidden;
      animation: fadeInUp 0.5s ease;
    }

    .left-ad {
      left: 20px;
    }

    .right-ad {
      right: 20px;
    }

    .floating-ad img {
      width: 100%;
      display: block;
    }

    .floating-ad-content {
      padding: 10px;
      text-align: center;
    }

    .floating-ad h4 {
      margin: 0;
      color: #e91e63;
      font-size: 16px;
    }

    .floating-ad p {
      font-size: 14px;
      color: #555;
    }

    .floating-ad a.button {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 16px;
      background: #e91e63;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      color: #aaa;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #333;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
